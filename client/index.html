<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dentsu - AI</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="header"><img src="assets/dc.png"></div>
      <form>
        <div class="inline">
          <label for="process-id">process id:</label>
          <select id="process-id" name="process-id"></select>
        </div>
        <div class="inline">
          <label for="language">language:</label>
          <select id="language" name="language"></select>
        </div>
        <div id="wildcard"></div>
        <button type="submit" id="submit" disabled>RUN</button>
        
    </form>

      <div id="chat_container">
        <p class="help" id="help"></p>
      </div>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
